<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ headline }}</title>
    <link rel="stylesheet" href="./styles.scss" />
    <link
      rel="shortcut icon"
      href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <include src="partials/navbar.html"></include>

    <div class="story-top">
      <each loop="item in top">
        <switch expression="item.type">
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'lede-final-test.html'">
                <include src="lede-final-test.html"></include>
              </if>
              <if condition="item.value.asset === 'lede.html'">
                <include src="lede.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <if condition="USE_COVER_HED">
      <include src="partials/header-cover.html"></include>
    </if>
    <else>
      <include src="partials/header.html"></include>
    </else>

    <div class="story">
      <each loop="item in body">
        <switch expression="item.type">
          <case n="'text'">
            <include src="partials/paragraph.html"></include>
          </case>
          <case n="'subhed'">
            <include src="partials/subhed.html"></include>
          </case>
          <case n="'image'">
            <include src="partials/image.html"></include>
          </case>
          <case n="'graphic'">
            <div class="graphic">
              <if condition="item.value.asset === 'mid-scrolly.html'">
                <include src="mid-scrolly.html"></include>
              </if>
              <if condition="item.value.asset === 'ridgehisto.html'">
                <include src="ridgehisto-new.html"></include>
              </if>
              <if condition="item.value.asset === 'waffle.html'">
                <include src="waffle.html"></include>
              </if>
              <if condition="item.value.asset === 'table.html'">
                <include src="table.html"></include>
              </if>
            </div>
          </case>
        </switch>
      </each>
    </div>

    <include src="partials/footer.html"></include>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
